<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div id="header">
        <h1>To-Do</h1>
    </div>
    <div id="body">
        <div id="sidebar">
            <div id="sidebar-first">
                <ul>
                    <li id="allTab" class="active-tab">All</li>
                    <li id="todayTab" class="active-tab">Today</li>
                    <li id="thisWeekTab" class="active-tab">This Week</li>
                    <li id="priorityTab" class="active-tab">Priority Tasks</li>
                </ul>
                <h3>Projects</h3>
                <ul id="projectsTab">
                </ul>
            </div>  

            <div id ='sidebar-button'>
                <button id="add-btn">Add Project</button>
                <button id="add-task">Add Task</button>
            </div>
            
        </div>
        <div id="content">
            <div id="current-tab"><h2>Today</h2></div>
            <p class="to-do"> What do you have to do today?</p>
        </div>
    </div>
</body>
</html>
