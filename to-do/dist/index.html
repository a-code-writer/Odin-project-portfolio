<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="../src/index.js"></script>
</head>
<body>
    <div id="header">
        <h1>To-Do</h1>
    </div>
    <div id="body">
        <div id="sidebar">
            <div id="sidebar-first">
                <ul>
                    <li id="todayTab">Today</li>
                    <li id="thisWeekTab">This Week</li>
                    <li id="priorityTab">Priority Tasks</li>
                </ul>
                <h3>Projects</h3>
                <ul id="projectsTab">
                </ul>
            </div>  

            <button id="add-btn">Add Project</button>
            <button id="add-task">Add Task</button>
        </div>
        <div id="content">
            <div id="current-tab"><h2>Today</h2></div>
            <p class="to-do"><button>Check</button> Fake To-do Item <button>Due Date Selector</button></p>
        </div>
    </div>
</body>
</html>
